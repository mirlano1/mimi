<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: red; /* لون الزر */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred; /* لون الزر عند التمرير */
        }

        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نموذج التسجيل</h1>
        <form action="https://formsubmit.co/mirlanalmardiny@gmail.com" method="POST" id="registrationForm">
            <input type="hidden" name="_captcha" value="false"> <!-- تعطيل الكابتشا -->
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">العمر:</label>
            <input type="number" id="age" name="age" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">إرسال</button>
        </form>

        <div id="thankYouMessage">شكرًا لإرسالك هذه البيانات!</div>
    </div>

    <script>
        // إظهار رسالة الشكر بعد الإرسال
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // منع الإرسال الافتراضي للنموذج
            
            // إرسال البيانات عبر Fetch API
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    this.style.display = 'none'; // إخفاء النموذج
                    document.getElementById('thankYouMessage').style.display = 'block'; // إظهار رسالة الشكر
                } else {
                    alert('فشل إرسال النموذج.');
                }
            })
            .catch(error => {
                console.error('فشل إرسال النموذج:', error);
                alert('فشل إرسال النموذج.');
            });
        });
    </script>
</body>
</html>
